<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codelab Format Tools</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
        }

        body {
            background: #fff;
            font-size: 13px;
            color: #202124;
        }

        /* Toolbar-style groups */
        .toolbar-group {
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 8px;
        }

        .toolbar-group:last-child {
            border-bottom: none;
        }

        .group-label {
            font-size: 11px;
            color: #5f6368;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 4px;
        }

        .toolbar-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tool-btn {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
            color: #202124;
            font-weight: 500;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .tool-btn:hover {
            background: #e8eaed;
            border-color: #1a73e8;
        }

        .tool-btn:active {
            background: #dadce0;
        }

        .tool-btn-primary {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .tool-btn-primary:hover {
            background: #1557b0;
        }

        .tool-btn-wide {
            flex: 1 1 100%;
        }

        .tool-btn-half {
            flex: 1 1 calc(50% - 2px);
        }

        .tool-icon {
            font-family: 'Material Symbols Outlined';
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }

        /* Status bar */
        .status-bar {
            padding: 10px 12px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #5f6368;
            position: sticky;
            bottom: 0;
        }

        .status-bar.success {
            color: #137333;
            background: #e6f4ea;
        }

        .status-bar.error {
            color: #c5221f;
            background: #fce8e6;
        }

        /* Scrollable content */
        .toolbar-container {
            max-height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .toolbar-container::-webkit-scrollbar {
            width: 8px;
        }

        .toolbar-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .toolbar-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .toolbar-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body>
    <div class="toolbar-container">
        <!-- Document Setup -->
        <div class="toolbar-group">
            <div class="group-label">Document Setup</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-half" onclick="runAction('insertCodelabTitle')">
                    <span class="tool-icon">title</span> Title
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('insertMetadataTable')">
                    <span class="tool-icon">table_chart</span> Metadata
                </button>
            </div>
        </div>

        <!-- Steps -->
        <div class="toolbar-group">
            <div class="group-label">Steps & Structure</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-half" onclick="runAction('insertStepHeading')">
                    <span class="tool-icon">counter_1</span> New Step (H1)
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('insertDuration')">
                    <span class="tool-icon">schedule</span> Duration
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('insertSectionH2')">
                    <span class="tool-icon">format_h2</span> Section
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('insertSectionH3')">
                    <span class="tool-icon">format_h3</span> Subsection
                </button>
            </div>
        </div>

        <!-- Info Boxes -->
        <div class="toolbar-group">
            <div class="group-label">Info Boxes</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-half" onclick="runAction('createPositiveInfobox')"
                    style="border-left: 3px solid #34a853;">
                    <span class="tool-icon">lightbulb</span> Tip
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('createNegativeInfobox')"
                    style="border-left: 3px solid #ea8600;">
                    <span class="tool-icon">warning</span> Warning
                </button>
            </div>
        </div>

        <!-- Code -->
        <div class="toolbar-group">
            <div class="group-label">Code & Terminal</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-half" onclick="runAction('createCodeBlock')">
                    <span class="tool-icon">code</span> Code Block
                </button>
                <button class="tool-btn tool-btn-half" onclick="runAction('createConsoleBlock')">
                    <span class="tool-icon">terminal</span> Terminal
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('applyInlineCode')">
                    <span class="tool-icon">data_object</span> Inline Code (Select Text First)
                </button>
            </div>
        </div>

        <!-- Interactive -->
        <div class="toolbar-group">
            <div class="group-label">Interactive Elements</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-wide" onclick="runAction('createButton')">
                    <span class="tool-icon">link</span> Button
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('createSurveyBlock')">
                    <span class="tool-icon">poll</span> Survey Question
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('insertYouTubeVideo')">
                    <span class="tool-icon">play_circle</span> YouTube Video / Iframe
                </button>
            </div>
        </div>

        <!-- Special Sections -->
        <div class="toolbar-group">
            <div class="group-label">Special Sections</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-wide" onclick="runAction('insertWhatYouLearn')">
                    <span class="tool-icon">school</span> What You'll Learn
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('insertWhatCovered')">
                    <span class="tool-icon">check_circle</span> What We've Covered
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('insertFAQSection')">
                    <span class="tool-icon">help</span> FAQ Section
                </button>
            </div>
        </div>

        <!-- Validation -->
        <div class="toolbar-group">
            <div class="group-label">Quality Check</div>
            <div class="toolbar-buttons">
                <button class="tool-btn tool-btn-primary tool-btn-wide" onclick="runAction('validateDocument')">
                    <span class="tool-icon">verified</span> Validate Document
                </button>
                <button class="tool-btn tool-btn-wide" onclick="runAction('showFormatGuide')">
                    <span class="tool-icon">menu_book</span> Format Guide
                </button>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        Ready to format
    </div>

    <script>
        // Run server-side action
        function runAction(actionName) {
            setStatus('Processing...', 'loading');
            google.script.run
                .withSuccessHandler(onActionComplete)
                .withFailureHandler(onActionError)
            [actionName]();
        }

        // Success handler
        function onActionComplete(result) {
            const message = result || 'Applied successfully';
            setStatus(message, 'success');
            setTimeout(() => setStatus('Ready to format', 'ready'), 2500);
        }

        // Error handler
        function onActionError(error) {
            setStatus('Error: ' + error, 'error');
            setTimeout(() => setStatus('Ready to format', 'ready'), 4000);
        }

        // Update status
        function setStatus(text, type) {
            const status = document.getElementById('statusBar');
            status.textContent = text;

            status.className = 'status-bar';
            if (type === 'success') {
                status.className = 'status-bar success';
            } else if (type === 'error') {
                status.className = 'status-bar error';
            }
        }
    </script>
</body>

</html>
